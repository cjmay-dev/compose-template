---
- name: Update docker host and compose images
  hosts: docker_host
  become: yes
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: upgrade_result

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot if required
      reboot:
        msg: "Reboot initiated by Ansible for package updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required.stat.exists

    - name: Ensure git repository is present and up to date
      ansible.builtin.git:
        repo: https://github.com/{{ lookup('env', 'GITHUB_REPOSITORY') }}.git
        dest: /opt/app
        version: main
        update: yes

    - name: Update docker compose project
      shell: |
        cd /opt/app
        make compose
      environment: "{{ ansible_env }}"
      when: reboot_required.stat.exists

    - name: Display update summary
      debug:
        msg: |
          Update completed successfully!
          Packages upgraded: {{ upgrade_result.changed }}
          Reboot required: {{ reboot_required.stat.exists }}
