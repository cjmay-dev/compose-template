---
- name: Deploy docker compose project
  hosts: docker_host
  become: yes
  become_method: sudo
  become_flags: '-E'
  tasks:
    - name: Ensure repository is present and up to date
      ansible.builtin.git:
        repo: https://github.com/{{ lookup('env', 'GITHUB_REPOSITORY') }}
        dest: /opt/app
        version: main
        update: yes
        force: yes

    - name: Lock app directory permissions
      file:
        path: /opt/app
        state: directory
        mode: '0755'

    - name: Deploy docker compose project
      shell: |
        cd /opt/app
        make compose
      environment: "{{ ansible_env }}"